<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4 Payment - Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- الشعار -->
            <div class="logo-section">
                <h1><img src="Logo-removebg.png" alt="C4 Payment Logo" class="logo-icon"> C4 Payment</h1>
                <p>نظام إدارة المدفوعات والموردين</p>
            </div>

            <!-- العنوان -->
                <div class="title-section">
                <h2>Please Enter your informations</h2>
            </div>

            <!-- الفورم -->
            <form class="login-form" id="loginForm">
                <!-- حقل الإيميل -->
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="أدخل البريد الإلكتروني أو اسم المستخدم" 
                        required
                    >
                </div>

                <!-- حقل الباسوورد -->
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="أدخل كلمة المرور" 
                        required
                    >
                </div>

                <!-- نسيت الباسوورد -->
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot password?</a>
                </div>

                <!-- زر الدخول -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> LOG IN
                </button>
            </form>

            <!-- رسائل الخطأ -->
            <div class="alert" id="alertMessage" style="display: none;"></div>
            <div class="api-config" style="margin-top:12px;">
                <div class="form-group">
                    <label for="apiBaseInput"><i class="fas fa-link"></i> API Base</label>
                    <input type="text" id="apiBaseInput" name="apiBaseInput" placeholder="https://your-backend-host" style="direction:ltr;">
                </div>
                <div class="inline-actions" style="justify-content:flex-end;">
                    <button class="login-btn" type="button" id="saveApiBaseBtn"><i class="fas fa-save"></i> حفظ رابط السيرفر</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
